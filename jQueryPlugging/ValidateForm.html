<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />

    <title>Registration</title>
  </head>
  <body>
    <div class="container">
      <h1>Registration</h1>
      <form>
        <!--Fist rowwwwwwwww-->
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputFirstName">First Name</label>
            <input
              type="text"
              class="form-control"
              data-toggle="tooltip"
              data-placement="top"
              title="Enter your first name"
              minlength="2"
              maxlength="40"
              required
            />
          </div>
          <div class="form-group col-md-6">
            <label for="inputLastName">Last Name</label>
            <input
              type="text"
              class="form-control"
              data-toggle="tooltip"
              data-placement="top"
              title="Enter your last name"
              minlength="2"
              maxlength="40"
              required
            />
          </div>
        </div>

        <!--Second rowwwwwwwww-->
        <div class="form-group">
          <label for="inputAddress">Street address</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress"
            data-toggle="tooltip"
            data-placement="top"
            title="Enter street address"
            minlength="5"
            maxlength="50"
            required
          />
        </div>
        <!--Third rowwwwwwwww-->
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputPostcode">Postal code</label>
            <input
              type="number"
              class="form-control"
              data-toggle="tooltip"
              data-placement="top"
              title="Enter postal code"
              required
            />
          </div>

          <div class="form-group col-md-6">
            <label for="inputCountry">Country</label>
            <input
              type="text"
              class="form-control"
              data-toggle="tooltip"
              data-placement="top"
              title="Enter country"
              required
            />
          </div>
        </div>
        <!--4th rowwwwwwwww-->
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCompany">Company</label>
            <input
              type="text"
              class="form-control"
              data-toggle="tooltip"
              data-placement="top"
              title="Enter company"
              required
            />
          </div>
          <div class="form-group col-md-6">
            <label for="inputEmail">Email</label>
            <input
              type="email"
              class="form-control"
              id="inputEmail"
              data-toggle="tooltip"
              data-placement="top"
              title="Enter email"
              required
            />
          </div>
        </div>
        <div class="form-group">
          <p>Payment method</p>
          <div class="radio">
            <label
              ><input type="radio" name="optradio" checked /> Mastercard</label
            >
          </div>
          <div class="radio">
            <label><input type="radio" name="optradio" /> Visa</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="optradio" /> Billing</label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
   <!-- <script src="js/jquery.validate.js"></script>-->
    <!-- The above script isn't applied at all...-->
    <script>
      $(function() {
        $('[data-toggle="tooltip"]').tooltip();
      });
    </script>
  </body>
</html>
