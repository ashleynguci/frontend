<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8" />
    <title>HTML form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>
      <p>First Name</p>
      <input type="text" name="firstname" placeholder="John" />
      <p>Last Name</p>
      <input type="text" name="lastname" placeholder="Johnson" />
      <p>Date of Birth</p>
      <input type="date" name="birthday" placeholder="11/16/2017" />
      <p>Gender</p>
      <select name="gender">
        <option id="male">male</option>
        <option id="femail">femail</option>
      </select>
      <p>Email</p>
      <input type="email" name="email" placeholder="j.johnson@gmail.com" />
      <p>Homepage</p>
      <input type="text" name="homepage" placeholder="www.johnjohnsons.net" />
      <p>Favorite color</p>
      <input type="color" name="color" value="#32CD32" />
      <button type="submit">Save</button>
    </form>
  </body>
</html>
