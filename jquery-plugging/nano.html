<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="gallery.css" />

    <title>Gallery</title>
  </head>
  <body>
    <section class="intro">
      <img
        src="https://image.ibb.co/bXavDz/Screen_Shot_2018_08_01_at_14_23_51.png"
        alt="ashleyngusi"
      />
    </section>
    <div class="gallery">
      <div class="firstrow">
        <a href="img/1.jpg" class="img1" data-fancybox="gallery">
          <img src="img/1.jpg" />
        </a>
        <a href="img/2.jpg" class="img2" data-fancybox="gallery">
          <img src="img/2.jpg" />
        </a>
        <a href="img/3.jpg" class="img3" data-fancybox="gallery">
          <img src="img/3.jpg" />
        </a>
        <a href="img/4.jpg" class="img4" data-fancybox="gallery">
          <img src="img/4.jpg" />
        </a>
      </div>
      <!--Second ROW-->
      <div class="secondrow">
        <a href="img/5.jpg" class="img5" data-fancybox="gallery">
          <img src="img/5.jpg" />
        </a>
        <a href="img/6.jpg" class="img6" data-fancybox="gallery">
          <img src="img/6.jpg" />
        </a>
        <a href="img/7.jpg" class="img7" data-fancybox="gallery">
          <img src="img/7.jpg" />
        </a>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.6/dist/jquery.fancybox.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.6/dist/jquery.fancybox.min.css"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </body>
</html>
